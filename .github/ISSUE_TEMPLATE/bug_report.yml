name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üêõ
        
        Please provide as much detail as possible to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you running? (run `node --version`)
      placeholder: "v18.0.0"
    validations:
      required: true

  - type: input
    id: claude-version
    attributes:
      label: Claude Desktop Version
      description: What version of Claude Desktop are you using?
      placeholder: "1.0.0"

  - type: textarea
    id: logs
    attributes:
      label: Log Output
      description: |
        Please copy and paste any relevant log output from:
        `/Users/yourname/Library/Logs/Claude/mcp-server-spotify.log`
        
        **Important**: Remove any sensitive information like API keys or tokens!
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: |
        Please share your Claude Desktop configuration (remove sensitive data):
        `~/Library/Application Support/Claude/claude_desktop_config.json`
        
        **Important**: Replace your actual client ID and secret with placeholder text!
      render: json

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might help...